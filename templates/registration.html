{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/registration.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>DREAMZ</h1>

<form action="/register" class="form" method="post">

    <div class="msgs">
        {% for m in messages %}
        <div class="alert alert-danger" role="alert">
            {{m}}
        </div>

        {% endfor %}
    </div>

    <div class="register">

          
        <h1 class="h">Sign Up</h1>
        
        
        {% csrf_token %}
        <!-- <label for="usname">Username</label><br> -->
        <input type="text" name="usname" placeholder="user name"><br><br>
        <!-- <label for="fname">First Name</label><br> -->
        <input type="text" name="fname" placeholder="first name"><br><br>
        <!-- <label for="lname">Last Name</label><br> -->
        <input type="text" name="lname" placeholder="last name"><br><br>
        <!-- <label for="email">E mail</label><br> -->
        <input type="email" name="email" placeholder="enter email"><br><br>
        <!-- <label for="password1">Password</label><br> -->
        <input type="password" name="password1" placeholder="password"><br><br>
        <!-- <label for="password2">Password again</label><br> -->
        <input type="password" name="password2" placeholder="re enter password"><br><br>
        <button type="submit" class="btn">Create your account</button>
        <p style="font-size: small; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">by continuing, you agree to Dreamz <span style="color: blue;">terms </span>and <span style="color: blue;">conditions</span></p>
        <br>

        <p>already have an account, <a style="text-decoration: none;" href="login">sign in</a></p>



    </div>
</form>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
