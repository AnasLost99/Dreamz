{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
</head>
<body>
<!-- <div class="main"> -->

    <h1>DREAMZ</h1>
    <br>
<form  class="form" method="post">
    
    <div class="msg">
        {% for m in messages %}

        {% if m.tags == 'success' %}
            <div class="alert alert-success" role="alert">
                {{m}}
            </div>
        {% else %}
            <div class="alert alert-danger" role="alert">
                {{m}}
            </div>
        {% endif %}


        {% endfor %}
    </div>
     

    <div class="login">
    
    

      
    <h1 class="h">SIGN IN</h1>
    

        {% csrf_token %}

       

        
        <label for="user name"> Username</label><br>
        <input type="text" name="usname" placeholder="username"><br><br>
        <label for="password">Password</label><br>
        <input type="password" name="password1" placeholder="password"><br><br>
        
        <button type="submit" class="btn">Sign In</button>
        <br>
        <p style="font-size: small; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">by continuing, you agree to Dreamz <span style="color: blue;">terms </span>and <span style="color: blue;">conditions</span></p>
        <br><br><br>

        <p style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif ;">New To Dreamz</p>

        <button class="bt"><a style="text-decoration: none; color: white;" href="register">Create New Account</a></button>

        



    </div>
<!-- </div> -->
</form>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>
</html>
